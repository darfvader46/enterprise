<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>
            <h:outputText value="Mahlzeit!" />
        </h3>
        <p>
            <h:outputText style="color: #{userBean.message.color}" value="#{userBean.message.rueckmeldungRegistration}" rendered="#{userBean.message.rueckmeldungRegistration.length() > 0}" />
        </p>
        
        <h:form id="meineForm">
            <h:panelGrid columns="3">
                <h:column>
                    <h:outputText value="Account"/>
                </h:column>
                <h:column>
                    <h:inputText id="account"
                                 value="#{userBean.username}"
                                 required="true"
                                 requiredMessage="Bitte Account eingeben"/>
                </h:column>
                <h:column>
                    <h:message for="account" errorStyle="color:red"/>
                </h:column>
                
                <h:column>
                    <h:outputText value="Passwort"/>
                </h:column>
                <h:column>
                    <h:inputSecret id="passwort"
                                   value="#{userBean.passwort}"
                                   required="true"
                                   requiredMessage="Bitte Passwort eingeben"/>
                </h:column>
                <h:column>
                    <h:message for="passwort" errorStyle="color:red"/>
                </h:column>
                
                <h:column>
                    <h:commandButton value="login" action="#{userBean.einloggen()}" />
                </h:column>
                
                <h:column>
                    <h:commandButton value="register" action="#{userBean.registrieren()}" />
                </h:column>
                
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
